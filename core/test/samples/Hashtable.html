<script>
    with(Tuval) {
        //creating a Hashtable using array-initializer syntax
        const tvc = new TextConsole();
        let cities = new Hashtable([
            ["UK", "London, Manchester, Birmingham"],
            ["USA", "Chicago, New York, Washington"],
            ["India", "Mumbai, New Delhi, Pune"]
        ]);

        const citiesOfUK = cities.Get("UK");
        const citiesOfUSA = cities.Get("USA");

        tvc.WriteLine(citiesOfUK);
        tvc.WriteLine(citiesOfUSA);

        cities.Set("UK", "Liverpool, Bristol"); // update value of UK key
        cities.Set("USA", "Los Angeles, Boston"); // update value of USA key

        if (!cities.ContainsKey("France")) {
            cities.Set("France", "Paris");
        }

        const dict = new Dictionary();
        dict.Add(1, "one");
        dict.Add(2, "two");
        dict.Add(3, "three");

        const ht = new Hashtable(dict);
        foreach(ht, (de) => {
            tvc.WriteLine('Key: {0}, Value: {1}', de.Key, de.Value);
        });


        cities = new Hashtable([
            ["UK", "London, Manchester, Birmingham"],
            ["USA", "Chicago, New York, Washington"],
            ["India", "Mumbai, New Delhi, Pune"]
        ]);

        cities.Remove("UK"); // removes UK
        //cities.Remove("France"); //throws run-time exception: KeyNotFoundException

        if (cities.ContainsKey("France")) { // check key before removing it
            cities.Remove("France");
        }
        tvc.WriteLine('Element Count Before Clear: {0}', cities.Count);
        cities.Clear(); //removes all elements

        tvc.WriteLine('Element Count: {0}', cities.Count);
    }
