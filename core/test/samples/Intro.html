<script>
    with(Tuval) {
        //creating a Hashtable using array-initializer syntax
        const tvc = new TextConsole();
        /* tvc.SetPalette([0x000000, 0xFF0000, 0x00FF00, 0x0000FF, 0xFFFF00, 0xFF00FF, 0xFFFFFF, 0xFF7700, 0x0077FF, 0x7700FF, 0xFF0077, 0x333333, 0x666666, 0x999999, 0xCCCCCC, 0xFFFFFF]);
        tvc.Clear(0);
        tvc.SetPen(6);
        tvc.SetPaper(0); */
        tvc.Center('TUVAL FRAMEWORK');
        tvc.Pen(5);
        tvc.Center('All in one framework');

        tvc.SetCursor(true);
        tvc.Pen(1);
        tvc.WriteLine('');
        let text = `
- Pure Javascript
-.NET style objects in client javascript, HashTable, List, Dictionary...
- Built-in powerfull graphics objects
- Powerfull Cryptography Objects
- Culture Management
- And, Zero Dependency,

Do you want to start. Y/N :`;
        let lenght = text.length;
        let i = 0;
        setInterval(() => {
            tvc.Write(text[i++]);
            if (lenght === i) {
                finish();
            }
        }, 100);

        function finish() {
            tvc.ReadLine('', c => {
                if (c.toLowerCase() === 'y') {
                    if (window.parent != null) {
                        window.parent.location.href = 'http://tuvalframework.com/docs/';
                    } else {
                        window.location.href = 'http://tuvalframework.com/docs/';
                    }
                }
            });
        }

        // tvc.WriteLine('- .NET style objects in client javascript');


    }
