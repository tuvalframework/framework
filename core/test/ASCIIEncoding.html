<script>
    with (Tuval) {
        const tvc = new TextConsole();
        const ascii = new ASCIIEncoding();

        // A Unicode string with two characters outside the ASCII code range.
        const unicodeString =
            "This Unicode string contains two characters " +
            "with codes outside the ASCII code range, " +
            "Pi (\u03a0) and Sigma (\u03a3).";
        tvc.WriteLine("Original string:");
        tvc.WriteLine(unicodeString);

        // Save positions of the special characters for later reference.
        const indexOfPi = unicodeString.indexOf('\u03a0');
        const indexOfSigma = unicodeString.indexOf('\u03a3');

        const encodedBytes = ascii.GetBytes(unicodeString);
        tvc.WriteLine();
        tvc.WriteLine("Encoded bytes:");
        tvc.WriteHex(encodedBytes);
        tvc.WriteLine();

        // Notice that the special characters have been replaced with
        // the value 63, which is the ASCII character code for '?'.
        tvc.WriteLine();
        tvc.WriteLine(
            "Value at position of Pi character: {0}",
            encodedBytes[indexOfPi]
        );
        tvc.WriteLine(
            "Value at position of Sigma character: {0}",
            encodedBytes[indexOfSigma]
        );

        // Decode bytes back to string.
        // Notice missing Pi and Sigma characters.
        const decodedString = ascii.GetString(encodedBytes);
        tvc.WriteLine();
        tvc.WriteLine("Decoded bytes:");
        tvc.WriteLine(decodedString);

        console.log(Tuval.axios);
