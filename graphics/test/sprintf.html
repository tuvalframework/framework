<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drawing A Point</title>
    <script src="../dist_web/tuval-graphics.js"></script>
  </head>

  <body></body>
  <script>
    let i = 0;
    with (Tuval) {
      const tgi = new Graphics(640, 1480)
      const font = new Font('monospace', 14)
      tgi.RequestAnimationFrame(()=>{
        tgi.clear();
        tgi.save();


        tgi.drawString(
        sprintf('%-10s %-15s %-20s', 'ADI', 'SOYADI', 'YASI'),
        font,
        Brushes.Black,
        10,
        10
      )
      tgi.translateTransform(0, 20)
      tgi.drawString(
        sprintf('%-10s %-15s %-20s', '________','____________', '_______'),
          font,
          Brushes.Black,
          10,
          10
        )
      for (let i = 0; i < 2000; i++) {
        tgi.translateTransform(0, 20)
        tgi.drawString(
          sprintf('%-10s %-15s %-20d', 'Hans', 'Mayer', 45),
          font,
          Brushes.Black,
          10,
          10
        )
      }
      tgi.restore();
      tgi.translateTransform(0, -(i = i +0.01));

      });

      Console.Write(sprintf('%-20s %-30s %-20s', 'ADI', 'SOYADI', 'YASI'))
      Console.Write(
        sprintf(
          '%-20s %-30s %-20s',
          '__________________',
          '_______________________',
          '____________'
        )
      )
      Console.Write(sprintf('%-20s %-30s %-40d', 'Hans', 'Mayer', 45))
      Console.Write(sprintf('%-20s %-30s %-40d', 'George', 'Mürş', 35))
      Console.Write(
        vsprintf(
          'The first 4 letters of the english alphabet are: %s, %s, %s and %s',
          ['a', 'b', 'c', 'd']
        )
      )
    }
  </script>
</html>
